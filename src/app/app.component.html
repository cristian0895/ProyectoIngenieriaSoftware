<html>

<head>
  
</head>

<body>
  <div class="container">

    <div class="signup-form-container">

      <!-- form start -->

      <form role="form" id="register-form" autocomplete="off">

        <div class="form-header">
          <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>

          <div class="pull-right">
            <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
          </div>

        </div>

        <div class="form-body">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input name="id" type="text" class="form-control" placeholder="id" #id>
            </div>
            <span class="help-block" id="error"></span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input name="name" type="text" class="form-control" placeholder="Nombre" #name>
            </div>
            <span class="help-block" id="error"></span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
              <input name="email" type="text" class="form-control" placeholder="Email" #correo>
            </div>
            <span class="help-block" id="error"></span>
          </div>

          <div class="row">

            <div class="form-group col-lg-6">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" #pass>
              </div>
              <span class="help-block" id="error"></span>
            </div>
          </div>


        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-info" (click)="onGuardarUsuario(name.value, correo.value, pass.value)">
            <span class="glyphicon glyphicon-log-in"></span> Crear
          </button>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-info" (click)="readUsuario()">
            <span class="glyphicon glyphicon-log-in"></span> Cargar          </button>
        </div>

      </form>

    </div>
    
  </div>
  
</body>

</html>
